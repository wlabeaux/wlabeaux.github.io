<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Overlay with Watermark</title>
    <link rel="stylesheet" href="../css/wa6style.css">
</head>
<body>
    <div class="container">
        <img src="../img/CUFB_USC_Selects-1.jpg" alt="Image of Folsom Field Boulder,CO">
        <div class="watermark">
            <img src="../img/ESPN-logo.png" alt="Watermark Logo">
        </div>
        <div class="CenterLogo">
            <img src="../img/ESPNCFB2020.png" alt="ESPNCFB2020 logo">
        </div>
        <div class="scoreboard1">
            <h2><span id="score">0</span></h2>
            <p>Nebraska</p>
        </div>
        <div class="scoreboard2">
            <h2><span id="score2">28</span></h2>
            <p>Colorado</p>
        </div>
    </div>
</body>
</html>
